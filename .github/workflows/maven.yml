name: GraalVM Native Image builds

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    name: jsipdialer on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      - name: Build with Maven
        run: mvn package
      - name: Install UPX
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == 'ubuntu-latest' ]]; then
            command -v upx || sudo apt-get update && sudo apt-get install -y upx
          elif [[ "${{ matrix.os }}" == 'macos-latest' ]]; then
            brew install upx
          elif [[ "${{ matrix.os }}" == 'windows-latest' ]]; then
            choco install upx -y
          fi
      - name: Pack/compress binary
        run: |
           find target/ -type f -executable -exec upx {} +
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: jsipdialer-${{ matrix.os }}
          path: target/jsipdialer*

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@6c75be85e571768fa31b40abf38de58ba0397db5 # v1.13.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "jsipdialer-*"
          makeLatest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

